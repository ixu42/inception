services:
  nginx:
    build: requirements/nginx/.
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp_data:/var/www/html
    env_file:
      - .env
    networks:
      - front-tier
      - back-tier
    restart: always

  wordpress:
    build: requirements/wordpress/.
    image: wordpress
    depends_on:
      - mariadb
    container_name: wordpress
    volumes:
      - wp_data:/var/www/html
    env_file:
      - .env
    networks:
      - back-tier
    restart: always

  mariadb:
    build: requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - back-tier
    restart: always

  redis:
    build: requirements/bonus/redis/.
    image: redis
    container_name: redis
    networks:
      - back-tier
    restart: always

  pure-ftpd:
    build: requirements/bonus/pure-ftpd/.
    image: pure-ftpd
    container_name: pure-ftpd
    depends_on:
      - wordpress
    ports:
      - "21:21"
      - "30000-30042:30000-30042"
    volumes:
      - wp_data:/home/ftpuser
    env_file:
      - .env
    networks:
      - back-tier
    restart: always
  
  static-website:
    build: requirements/bonus/static-website/.
    image: static-website
    container_name: static-website
    ports:
      - "8080:80"
    networks:
      - back-tier
    restart: always

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ixu/data/db_data

  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ixu/data/wp_data

networks:
  front-tier:
  back-tier: