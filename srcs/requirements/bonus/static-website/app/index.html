<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Dancing Animals</title>
</head>
<body>
  <div class="wrap">
    <div class="animal-row">
      <div class="animal dog">🐶</div>
      <div class="animal cat">🐱</div>
      <div class="animal rabbit">🐰</div>
      <div class="animal panda">🐼</div>
      <div class="animal fox">🦊</div>
    </div>
    <div class="text">Hover over the animals to make them dance!</div>
    <div class="animal-row">
      <div class="animal frog">🐸</div>
      <div class="animal lion">🦁</div>
      <div class="animal monkey">🐒</div>
      <div class="animal pig">🐷</div>
      <div class="animal koala">🐨</div>
    </div>
  </div>
</body>
</html>
